<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.2.4/swiper-bundle.css">
    <title>Slider Using Swiper.JS</title>
</head>
<body>
    <section>
        <div class="header">
            <div class="header_bg"></div>
        </div>
        <div class="content_titles">
            <h2>Unqiue Collection</h2>
            <h2>Of <span>NFT Arts</span></h2>
        </div>
        <div class="slide-container swiper">
            <div class="slide-content">

                    <div class="card swiper-slide">

                    </div>

                    <div class="card swiper-slide">
                        <img src="images/02.jpg">

                        </div>
                    </div>

                    <div class="card swiper-slide">
                        <img src="images/03.jpg">
                        <img src="images/03.jpg" class="shadow">
                        <div class="info_content">
                            <div class="info-sub">

                    </div>

                    <div class="card swiper-slide">
                        <img src="images/04.jpg">
                        <img src="images/04.jpg" class="shadow">
                        <div class="info_content">
                            <div class="info-sub">
                                <h3>Feature Bid</h3>
                                <h1>2.17 <span>ETH</span></h1>
                            </div>
                            <h2>More <i class="fa-solid fa-caret-right"></i></h2>
                        </div>
                    </div>

                    <div class="card swiper-slide">
                        <img src="images/05.jpg">
                        <img src="images/05.jpg" class="shadow">
                        <div class="info_content">
                            <div class="info-sub">
                                <h3>Feature Bid</h3>

                            </div>

                </div>
            </div>
        </div>
        <div class="footer">
            <div class="class_bg"></div>
        </div>
    </section>
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.2.4/swiper-bundle.min.js"></script>

<script>
    const swiper = new Swiper(".slide-content", {
            slidesPerView: 3.35,
            spaceBetween: 0,
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            loop: true,
            centerSlide: 'true',
            fade: 'true',
            autoplay: {
                delay: 1200,
                disableOnInteraction: false,
            },
            coverflowEffect: {
                rotate: 10,
                stretch: -0.1,
                depth: 100,
                modifier: 2.8,
                slideShadows: false,
            },
            breakpoints: {
                280: {
                    slidesPerView: 1.2,
                    coverflowEffect: {
                        stretch: -10,
                    }
                },
                340: {
                    sliderPerView: 1.3,
                    coverflowEffect: {
                        stretch: -0.2,
                    }
                },
                450: {
                    sliderPerView: 2.45,
                    coverflowEffect: {
                        stretch: -1,
                    }
                },
                640: {
                    sliderPerView: 2.5,
                    coverflowEffect: {
                        stretch: -3,
                    }
                },
                768: {
                    sliderPerView: 3.3,
                    coverflowEffect: {
                        stretch: -0.4,
                    }
                },
                1024: {
                    sliderPerView: 3.35,
                    coverflowEffect: {
                        stretch: -0.1,
                    }
                },
                1400: {
                    sliderPerView: 4,
                    coverflowEffect: {
                        stretch: -0.4,
                    }
                },
                1600: {
                    sliderPerView: 4,
                    coverflowEffect: {
                        stretch: -0.4,
                    }
                }
            }
        });
</script>

</body>
</html>
